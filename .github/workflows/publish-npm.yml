name: publish-npm
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: ğŸ“¦ INSTALL NPM LTS
        uses: actions/setup-node@v3
        with:
          node-version: lts/*
      - name: ğŸš› INSTALL DEPENDENCIES
        run: npm install
      - name: CREATE .npmrc
        run: |
          echo "${{secrets.NPM_TOKEN}}" > .npmrc
          cat .npmrc
      - name: ğŸš€ PUBLISH
        run: npm publish