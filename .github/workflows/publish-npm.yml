name: publish-npm
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: ðŸ“¦ INSTALL NPM LTS
        uses: actions/setup-node@v3
        with:
          node-version: lts/*
      - name: ðŸš› INSTALL DEPENDENCIES
        run: npm install
      - name: ðŸš€ PUBLISH
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
        run: npm publish